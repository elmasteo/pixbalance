<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Nuvei PIX Balance</title>
  <link rel="icon" href="https://docs.nuvei.com/wp-content/themes/manual-child/img/favicons/cropped-favicon-nuvei-32x32.png" sizes="32x32">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #e9ecef;
      padding: 40px 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-wrapper {
      width: 100%;
      max-width: 1000px;
      margin-bottom: 20px;
      text-align: center;
    }

    .logo-wrapper img {
      max-width: 180px;
      height: auto;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }

    .container {
      max-width: 1000px;
      width: 100%;
      background: #fff;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      display: flex;
      gap: 24px;
    }

    .form-section,
    .log-section {
      flex: 1;
      min-width: 300px;
    }

    h2 {
      margin-top: 0;
      font-size: 18px;
      font-weight: 600;
      color: #212529;
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: 600;
      color: #495057;
      font-size: 14px;
    }

    input,
    select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border: 1px solid #ced4da;
      border-radius: 8px;
      font-size: 14px;
      background: #f8f9fa;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #339af0;
      box-shadow: 0 0 0 2px rgba(51, 154, 240, 0.2);
      background: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #081f2c;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      margin-top: 24px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #175b81;
    }

    .log {
      background: #111;
      color: #39ff14;
      padding: 12px;
      font-family: monospace;
      height: 700px;
      overflow-y: auto;
      border-radius: 8px;
      font-size: 13px;
      border: 1px solid #333;
    }

    .log div {
      margin-bottom: 10px;
      max-width: 100%;
      word-break: break-word;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
       input[type="file"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 20px auto;
            border: 2px solid #091f2d;
            border-radius: 10px;
            box-sizing: border-box;
            display: block;
            font-size: 16px;
            color: #091f2d;
            background-color: #f9f9f9;
            cursor: pointer;
        }

    input[type="file"]::file-selector-button {
            background: #091f2d;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
    }

    input[type="file"]::file-selector-button:hover {
            background: #091f2d;
    }
  </style>
</head>

<body>
  <div class="logo-wrapper">
    <img src="https://cdn.paymentez.com/img/nv/nuvei_logo.png" alt="Nuvei Logo">
  </div>

  <div class="container">
    <div class="form-section">
      <h2>PIX Balance</h2>

      <label for="endpoint">Base URL:</label>
      <select id="endpoint">
        <option value="https://api-sandbox.nuvei.com/balance-api/pix/configurations/entities/">https://api-sandbox.nuvei.com - INT</option>
        <option value="https://api.nuvei.com/balance-api/pix/configurations/entities/">https://api.nuvei.com - PROD</option>
      </select>

      <label for="apiKey">API Key</label>
      <input type="password" id="apiKey" placeholder="X-API-KEY" />

      <label for="excelFile">Excel file:</label>
      <input type="file" id="excelFile" accept=".xlsx" />

      <button id="procesar">Submit</button>
    </div>

    <div class="log-section">
      <h2>Log</h2>
      <div class="log" id="logOutput"></div>
    </div>
  </div>

  <script>
    const log = msg => {
      const el = document.createElement("div");
      el.textContent = msg;
      document.getElementById("logOutput").appendChild(el);
    };

    document.getElementById("procesar").addEventListener("click", async () => {
      const fileInput = document.getElementById("excelFile");
      const apiKey = document.getElementById("apiKey").value.trim();
      const baseUrl = document.getElementById("endpoint").value;

      if (!fileInput.files.length || !apiKey) {
        alert("Please select an excel file and the X-API-KEY");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const rows = XLSX.utils.sheet_to_json(sheet, { raw: true });

        const output = [];

        for (const row of rows) {
          const entityId = row['entity-id'];
          const url = `${baseUrl}${entityId}`;

          const payload = {
            gwClientId: row['gwClientId'],
            providers: [
              {
                provider: row['provider'],
                accountId: row['accountId'],
                authentication: {
                  clientId: row['clientId'],
                  clientSecret: row['clientSecret'],
                  apiKey: row['apiKey']
                }
              }
            ]
          };

          const headers = {
            'Content-Type': 'application/json',
            'X-API-KEY': apiKey
          };

          let status = 'failed', code = '', reason = '';

        try {
          const response = await fetch('/.netlify/functions/proxy', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              url,
              method: 'PUT',
              headers: {
                'Content-Type': 'application/json',
                'X-API-KEY': apiKey
              },
              body: payload
            })
          });

          const json = await response.json(); // ✅ Corrección aquí

          status = json?.result?.status || 'error';
          code = json?.result?.errors?.code || '';
          reason = json?.result?.errors?.reason || '';

          log(`[${status}] gwClientId: ${row['gwClientId']}, clientId: ${row['clientId']}, reason: ${reason || '-'}`);
        } catch (err) {
          reason = err.message;
          log(`[ERROR] gwClientId: ${row['gwClientId']} → ${reason}`);
        }

          output.push({
            gwClientId: row['gwClientId'],
            clientId: row['clientId'],
            status,
            code,
            reason
          });

          await new Promise(r => setTimeout(r, 300));
        }

        const wb = XLSX.utils.book_new();
        const ws = XLSX.utils.json_to_sheet(output);
        XLSX.utils.book_append_sheet(wb, ws, 'Results');
        XLSX.writeFile(wb, 'results_pix_config.xlsx');
      };

      reader.readAsArrayBuffer(fileInput.files[0]);
    });
  </script>
</body>

</html>
